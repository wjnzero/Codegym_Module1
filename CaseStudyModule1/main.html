<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Game vui</title>
    <style>
        body{
            /*background-color: black;*/
        }
        canvas{
            width: 100%;
            object-fit: contain;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        * {
            box-sizing: border-box;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
<audio autoplay>
    <source src="sound/music.mp3" >
    //type="audio/mpeg"
</audio>
<!--main div-->
<div style="position: relative; display: inline-block">
<!--    smaller-->
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
<!--        playerHealth-->
        <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
            <div style="background-color: red; height: 30px; width: 100%"></div>
            <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%"></div>
        </div>
<!--        timer-->
        <div id="timer" style="background-color: aqua; width: 100px; height: 100px; flex-shrink: 0;display: flex;align-items: center; justify-content: center;">10</div>
<!--        enemyHealth-->
        <div style="position: relative; height: 30px; width: 100%;">
        <div style="background-color: red; height: 30px;"></div>
        <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0"></div>
        </div>
        <div></div>
    </div>
    <div id="draw" style="position: absolute; color: white;display: flex; align-items: center; justify-content: center; top: 0; left: 0; right: 0; bottom: 0;display: none">Tie</div>
    <canvas></canvas>
</div>
<img src="img/punch.png" alt="punch"/>
<img src="img/kick.png" alt="kick"/>
<img src="img/bk.png" alt="background"/>
<img src="img/hang.png" alt="hang"/>
<img src="img/thuong.png" alt="thuong"/>
<img src="img/hangDown.png" alt="hangDown"/>
<img src="img/thuongDown.png" alt="thuongDown"/>

<script src="main.js"></script>
</body>
</html>
