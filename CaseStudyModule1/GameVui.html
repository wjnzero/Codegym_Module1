<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first game maker</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            height: 100%;
        }

        body{
            display: flex;
        }
        body, canvas{
            background: black;
        }
        canvas{
            width: 100%;
            object-fit: contain;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        img {
            display: none;
        }
    </style>
    <script  type="module" src="src/main.js"></script>
</head>
<body>
<canvas></canvas>
<img src="images/ken.png" alt="ken"/>
<img src="images/background.png" alt="background"/>
<img src="images/rockMan.png" alt="rock"/>
</body>
</html>
