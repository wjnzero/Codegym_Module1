<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="w"></p>
<p id="f"></p>
<script>
  let tb, i, j;
  tb = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
  i = j = 1;
  while (i <= 10) {
    tb = tb + "<tr>";
    while (j <= 10) {
      tb = tb + "<td>" + i * j + "</td>";
      j++;
    }
    tb = tb + "</tr>";
    j = 1;
    i++;
  }
  tb = tb + "</table>";
  document.getElementById("w").innerHTML=tb;

  let sout;
  sout = "<table border='10' width='300' cellspacing='0' cellpadding='3'>"
  for (i = 1; i <= 10; i++) {
      sout = sout + "<tr>";
      for (j = 1; j <= 10; j++) {
          sout = sout + "<td>" + i * j + "</td>";
      }
      sout = sout + "</tr>";
  }
  sout = sout + "</table>";
  document.getElementById("f").innerText=sout;
</script>
</body>
</html>
