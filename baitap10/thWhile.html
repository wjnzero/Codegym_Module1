<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total=0;
    let num=0;
    while( num != -1 ) {
        num =parseInt(prompt("Nhap -1: "));
        //phần code tính tổng
        total += num;
        alert(total);
    }
    let i = 1;
    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
        // setTimeout(,1000);
    }
</script>
</body>
</html>
