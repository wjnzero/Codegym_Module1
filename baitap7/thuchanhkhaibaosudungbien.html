<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 10;
    let f = 20.5;
    let d = true;
    let s = 'Hà Nội';
    let width = 20;
    let height = 10;
    let area = width * height;
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    a = parseInt(a);
    b = parseInt(b);
    document.write('i = ' + i);
    document.write('<br/>');
    document.write('f = ' + f);
    document.write('<br/>');
    document.write('d = ' + d);
    document.write('<br/>');
    document.write('s = ' + s);
    document.write('<br/>');
    document.write('Area = ' + area);
    if (a%b==0){
        alert(a+" la boi so cua "+b);
    }
    else {
        alert(a+" khong la boi so cua "+b);
    }

</script>
</body>
</html>
